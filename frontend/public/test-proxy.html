<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Test</title>
</head>
<body>
    <h1>Proxy Test</h1>
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testUploads()">Test Uploads Endpoint (No File)</button>
    <input type="file" id="fileInput" />
    <button onclick="testFileUpload()">Test File Upload</button>
    <div id="results"></div>

    <script>
        async function testHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.text();
                document.getElementById('results').innerHTML = '<h3>Health Response:</h3><pre>' + data + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = '<h3>Health Error:</h3><pre>' + error.message + '</pre>';
            }
        }

        async function testUploads() {
            try {
                const response = await fetch('/api/uploads', { method: 'POST' });
                const data = await response.text();
                document.getElementById('results').innerHTML = '<h3>Uploads Response:</h3><pre>Status: ' + response.status + '\n' + data + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = '<h3>Uploads Error:</h3><pre>' + error.message + '</pre>';
            }
        }

        async function testFileUpload() {
            try {
                const fileInput = document.getElementById('fileInput');
                const file = fileInput.files[0];
                
                if (!file) {
                    document.getElementById('results').innerHTML = '<h3>Error:</h3><pre>Please select a file first</pre>';
                    return;
                }

                const formData = new FormData();
                formData.append('file', file, file.name);
                
                const response = await fetch('/api/uploads', { 
                    method: 'POST',
                    body: formData
                });
                const data = await response.text();
                document.getElementById('results').innerHTML = '<h3>File Upload Response:</h3><pre>Status: ' + response.status + '\n' + data + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = '<h3>File Upload Error:</h3><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
